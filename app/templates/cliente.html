{% extends 'base.html' %}
{% block conteudo %}
    <h1 class="text-center">Bem-vindo {{nomeUsuario}} {{sobrenomeUsuario}}</h1>
        <form class="container-fluid text-center" action="/atualizar" method="POST">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                      <img id="iconeCliente" class="img-fluid" src="{{url_for('static', filename='imagens/iconeCliente.png')}}">
                      <div class="row">
                            <label>Nome:</label>
                            <input class="inputCliente" value="{{nomeUsuario}}" name="nomeCliente">
                      </div>
                      <div class="row">
                            <label>Sobrenome:</label>
                            <input class="inputCliente" value="{{sobrenomeUsuario}}" name="sobrenomeCliente">
                      </div>
                      <div class="row">
                            <label>E-mail:</label>
                            <input class="inputCliente" value="{{emailUsuario}}" name="emailCliente">
                      </div>
                      <div class="row">
                            <label>Senha:</label>
                            <input class="inputCliente" value="{{senhaUsuario}}" name="senhaCliente">
                      </div>
                      <div class="row">
                            <label>CPF:</label>
                            <input class="inputCliente" value="{{cpfUsuario}}" name="cpfCliente" readonly>
                      </div>
                      <div class="row">
                            <label>Endere√ßo:</label>
                            <input class="inputCliente" value="{{enderecoUsuario}}" name="enderecoCliente">
                      </div>
                     <br>
                      <div>
                          <button type="submit" class="btn btn-primary">Atualizar Dados</button>
                      </div>
                    <br>
                    <div>
                        <a class="btn btn-primary" href="/sair">Sair</a>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </form>
    </div>
    <br><br><br><br>

{% endblock %}
